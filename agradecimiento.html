<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    .container {
      max-width: 650px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;

    .logo {
      width: 90px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    h1 {
      font-size: 28px;

      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #444;
    }

    .highlight {
      font-weight: 600;
      color: #000;
    }

    .btn {
      display: inline-block;
      padding: 15px 36px;
      background: #000;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      text-decoration: none;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #222;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

  <div class="footer">© ZENSTYLE — Minimalismo com propósito.</div>
</body>
